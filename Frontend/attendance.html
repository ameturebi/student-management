<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        section {
            padding: 40px 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #6394c5;
        }

        .form-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #6394c5;
        }

        .table {
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        th {
            background-color: #6394c5 !important;
            color: white !important;
            text-align: center;
        }

        td {
            text-align: center;
        }

        #submitAttendance {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #6394c5;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        #submitAttendance:hover {
            background-color: #6394c5;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="heading">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SMS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./student.html">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link student" href="./attendance.html">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./fees.html">Payment</a>
                    </li>
                    
                </ul>
                
                <form id="searchForm" class="form-inline ms-auto">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Search" 
                        aria-label="Search" 
                        name="q" 
                        id="searchInput"
                        required
                    >
                
                    <button class="btn btn-outline-danger" id="logoutButton" type="button">Logout</button>
                </form>
                
                <div id="results"></div>
            </div>
        </nav>
    </header>

    <section>
        <h2 class="text-center">Student Attendance</h2>

        <label for="classSelectAttendance">Select Class:</label>
        <select id="classSelectAttendance" class="form-select">
            <option value="FullStack">FullStack</option>
            <option value="MobileApp">MobileApp</option>
            <option value="Graphics">Graphics</option>        
        </select>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>

        <button id="submitAttendance" class="btn btn-primary">Submit Attendance</button>

        <div id="alertMessage" class="alert alert-success"></div>
    </section>
    
    <section>
        <h2 class="text-center">View Attendance</h2>
        
        <label for="classSelectView">Select Class:</label>
        <select id="classSelectView" class="form-select">
            <option value="MobileApp">MobileApp</option>
            <option value="FullStack">FullStack</option>
            <option value="Graphics">Graphics</option>        
        </select>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" class="form-control">
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" class="form-control">
        
        <button id="viewAttendance" class="btn btn-primary mt-3">View Attendance</button>
        <button id="generateReport" class="btn btn-secondary mt-3">Generate Report</button>
        
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendanceTableBody"></tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/attendance.js"></script>
</body>
</html>
