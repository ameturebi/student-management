<section class="mod">
  <button type="button" class="btn adding  " data-bs-toggle="modal" data-bs-target="#modalform">
    <span class="bi bi-plus"></span> Add Student
  </button>
  <!-- Modal -->
  <div class="modal fade" id="modalform" tabindex="-1" aria-labelledby="modalformLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalformLabel">Add New Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="studentForm">
                    <input type="hidden" id="studentId" name="STUDENT_ID"> <!-- Hidden input for student ID -->
                    <!-- Student Name -->
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="studentName" name="FIRST_NAME" placeholder="Enter Student Name" required>
                    </div>
                    <!-- Gender -->
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="GENDER" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <!-- Course -->
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select class="form-select" id="course" name="CLASS" required>
                            <option value="FullStack">FullStack</option>
                            <option value="MobileApp">Mobile App</option>
                            <option value="Graphics">GrDesign</option>
                        </select>
                    </div>
                    <!-- Parent Name -->
                    <div class="mb-3">
                        <label for="parentName" class="form-label">Parent Name</label>
                        <input type="text" class="form-control" id="parentName" name="GUARDIAN_NAME" placeholder="Enter Parent's Name" required>
                    </div>
                    <!-- Parent Email -->
                    <div class="mb-3">
                        <label for="parentEmail" class="form-label">Parent Email</label>
                        <input type="email" class="form-control" id="parentEmail" name="GUARDIAN_EMAIL" placeholder="Enter Parent's Email" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="studentForm">Save</button>
            </div>
        </div>
    </div>
  </div>
</section>


<section class="section container ">
<h2>Available Students </h2>
  <div class="main">
        <table class="table table-All " id="data-table">
          <thead class="">
            <tr>
              <th scope="col">Student_Id</th>
              <th scope="col">Student_Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Course</th>
              <th scope="col">Parent_Name</th>
              <th scope="col">Parent_Email</th>
              <th scope="col" id="action" >Action</th>
            </tr>
          </thead>
          <tbody>
          
          </tbody>
        </table>
  </div>

</section>
<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this student?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>
